            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <div id="content" class="modal-content">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" id="sumCart">

                    <div class="col d-flex justify-content-end"><div class="total mx-2">45678</div></div>
                </div>
            </div>
            <div class="row" id="pricings">

                <div class="col d-flex justify-content-end"><div class="pricing mx-2">Rp. 345678</div></div>
            </div>
        </div>
        <hr class="my-2">
        <div id="buy"><button type="button" class="btn btn-primary mb-2" onclick="buy()">Buy</button></div>
        <div id="send-message"><button type="button" class="btn btn-secondary" onclick="handleMessage()">Send Message</button></div>
